box: debian
build:
  steps:
    - install-packages:
        packages: git ssh-client
    - script:
        name: initialize and update git submodules
        code: |
            git submodule init
            git submodule update --remote --recursive --merge
    - arjen/hugo-build:
        baseurl = "https://wakan.github.io/blog/"
        version: "0.44"
        flags: --buildDrafts=true
        disable_pygments: true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        repo: wakan/blog
        basedir: public
