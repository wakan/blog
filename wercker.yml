box: wercker/default
build:
  steps:
    - install-packages:
        packages: git ssh-client
    - script:
        name: initialize and update git submodules
        code: |
            git submodule init
            git submodule update --remote --recursive
    - arjen/hugo-build@1.27.0:
        version: "HEAD"
        flags: --buildDrafts=true
        disable_pygments: true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages:
        token: $GIT_TOKEN
        repo: wakan/blog
        basedir: public
