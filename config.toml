baseURL = "https://wakan.github.io/blog"
defaultContentLanguage = "fr"  # For HTML page, now support: en, zh-hans, zh-hant, ja, nl, pl, it
enableGitInfo = true
languageCode = "fr"  # For RSS, view https://www.rssboard.org/rss-language-codes
noChmod = true
noTimes = true
paginate = 21
summaryLength = 200 # Custom summary length, add <!--more--> in post file to custom split point
theme = "fuji"
timezone = "Europe/Paris"
title = "WaKaN's blog"

[outputs]
  home = ["HTML", "RSS", "AMP"]

[permalinks]
  post = "/:filename/" # Custom post links, e.g. "/:year/:month/:title/"

[params]
  author = "wakan" # You can also set author in post front matter individually
  subTitle = "Microsoft fan blog's."
  defaultTheme = "auto" # default theme when first visit (auto|dark|light)

  # Source URL of the website, will appear in the footer
  sourceURL = "https://github.com/wakan/blog"

  # Word counter and read time indicator in post metadata
  showWordCounter = true
  showReadTime = true

  showToc = true

  copyrightStartYear = "2016"

  description = "Un mix de glandouille, informatique, drone, iles et surtout des tests divers"
  og = "/img/wakan.jpg"

  # Posts shown in homepage
  mainSections = ["post"]

  # Bangumi image chart id
  # bgmImageChart = "000000"

  # License
  license = "CC BY-NC-SA 4.0"
  licenseLink = "http://creativecommons.org/licenses/by-nc-sa/4.0/"

  disqusShortname = "wakanpowa"

  # custom lazyload placeholder
  # 16:9
  lazyPlaceholder = "/assets/lazyload/dsrca_loading_480x270.svg"
  # 32:9
  lazyPlaceholderRow = "/assets/lazyload/dsrca_loading_960x270.svg"
  # 8:9
  lazyPlaceholderCol = "/assets/lazyload/dsrca_loading_480x540.svg"

  # Let images display in full brightness under dark mode
  # disableDarkImage = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Enable user to embed HTML snippets in Markdown content
  [markup.highlight]
    codeFences = false  # Disable Hugo's code highlighter

  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3

[taxonomies]
  tag = "tags"

[menu]
  [[menu.nav]]
    name = "Home"
    url = "/"
    weight = 1
  [[menu.nav]]
    name = "RSS"
    url = "/index.xml"
    weight = 5

  [[menu.link]]
    name = "GitHub"
    url = "https://github.com/wakan"
    weight = 1
  [[menu.link]]
    name = "Twitter"
    url = "https://twitter.com/wakanpowa"
    weight = 2
